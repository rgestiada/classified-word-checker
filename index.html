<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Word Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Classified Word Checker</h2>
        <form id="emailForm">
            <label for="classifiedWords">Classified Words/Phrases (comma-separated):</label>
            <input type="text" id="classifiedWords" name="classifiedWords">
            <label for="emailText">Email Text:</label>
            <textarea id="emailText" name="emailText" rows="6"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
